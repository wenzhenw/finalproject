name: CI Pipeline

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, staging]


jobs:
  test-java:
    name: Test (Java)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: ["5432:5432"]
        env:
          POSTGRES_DB: ajf
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'      # TODO: Update to your Java version
          distribution: 'temurin'
          cache: 'maven'
  
      - name: Run tests
        run: mvn test             # TODO: Update if using Gradle: ./gradlew test
  
      - name: Run tests with coverage
        run: mvn test jacoco:report  # TODO: Update for your coverage tool
  
  build-docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [test-java]          # TODO: Uncomment and update to match your test job name
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ github.repository }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max