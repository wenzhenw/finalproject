  test-java:
    name: Test (Java)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'      # TODO: Update to your Java version
          distribution: 'temurin'
          cache: 'maven'
  
      - name: Run tests
        run: mvn test             # TODO: Update if using Gradle: ./gradlew test
  
      - name: Run tests with coverage
        run: mvn test jacoco:report  # TODO: Update for your coverage tool


